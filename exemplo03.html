<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo 3</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        html > body > ol > li{
          text-decoration: underline;
        }
       ol  ul li {
          text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    <h1>Exemplo 3</h1>
    <ol>
      <li>China
        <ul>
          <li>Estado China 1</li>
          <li>Estado China 2</li>
          <li>Estado China 3</li>
        </ul>
      </li>
      <li>Brasil
        <ul>
          <li>Estado Brsil 1</li>
          <li>Estado Brsil 2</li>
          <li>Estado Brsil 3</li>
        </ul>
      </li>
    </ol>

  </body>
</html>
